<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Gửi lời yêu của đến crush!" />
    <meta name="author" content="DONGNGO" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/fonts/themify-icons.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>::.. Thế Giới của Anh ^^ ..::</title>
  </head>
  <style>
    .modal-image {
  text-align: center;
  margin-bottom: 20px;
}

.modal-image img {
  width: 50%;  /* Điều chỉnh chiều rộng ảnh theo tỷ lệ */
  max-width: 200px;  /* Giới hạn kích thước tối đa */
  border-radius: 8px; /* Bo góc cho ảnh */
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Thêm bóng đổ cho ảnh */
}
.btn-inbox {
    width: 140px;
    height: 40px;
    font-size: 1.5rem;
    border-radius: 12px;
    cursor: url(https://cur.cursors-4u.net/symbols/sym-1/sym49.cur), auto !important;
}
  </style>
  <body>
    <div class="container">
      <div id="preloader">
        <div class="spinner">
          <div class="dashed-loading"></div>
        </div>
      </div>
      <header class="header"></header>
      <div class="content">
        <div class="music-control">
          <audio controls autoplay loop muted class="music">
            <source src="./assets/musics/V1.wav" type="audio/wav" />
          </audio>
        </div>
        <div class="answer-question">
          <button class="btn btn--yes"></button>
          <button class="btn btn--no"></button>
        </div>
      </div>
      <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
          <div class="message-modal">
            
            <!-- Chèn ảnh vào đây -->
            <div class="modal-image">
              <img src="./assets/image/icegif-223.gif" alt="Image Description" />
            </div>
            
            <div class="heading-name">
              <h2 class="name">Bạn có thích tôi không?</h2>
            </div>
            <div class="heading-msg">
              <p class="message">Hãy chọn một trong các đáp án dưới đây, tôi rất mong đợi!</p>
            </div>
            <div class="footer-modal">
              <!-- Nút "Nhắn tin cho em đi" -->
              <a href="https://www.facebook.com/khanh.491" target="_blank">
                <button class="btn btn-inbox">
                  <i class="btn-icon ti-comment"></i> Nhắn tin cho em đi
                </button>
              </a>
              
              <!-- Nút "Đóng" -->
              <button class="btn btn-close">
                <i class="btn-icon ti-close"></i> Đóng
              </button>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script src="./CONFIG.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
